                </div>
            </div>

        <!-- article -->

        <article class="news_container">
            <h2 class="new_items_title">Latest Products</h2>
            <div class="cards_container">

                    <img src="images/Rectangle 94.png" alt="">

                    <div class="purchase_container">
                        <p class="price_tag">$48.57</p>

                <figure class="card">

                    <img src="images/Rectangle 96 (1).png" alt="">

                    <div class="purchase_container">
                        <p class="price_tag">$48.57</p>
                        <button class="add_btn">ADD</button>
                    </div>

            </div>
        </article>

        <!-- article_subscribe -->

        <article class="article_subscribe">
            <form class="subscribe_form">
                <label for="email" class="subscribe_label">Subscribe to Newsletter</label>
                <div class="input_btn">
                    <input type="email" id="email" name="email" class="subscribe_input" placeholder="Email Address"
                        required>
                    <button type="submit" class="subscribe_button">Subscribe</button>
                </div>

        <!-- footer -->
        <footer>
