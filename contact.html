<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.svg">
    <title>contact page</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <i class="fa-solid fa-bars burger"></i>
            <i class="fa-solid fa-xmark xmark"></i>
            <nav class="header_nav">
                <ul class="header_ul">
                    <li>
                        <a href="index.html" class="no_active">Home</a>
                    </li>
                    <li>
                        <a href="artworks.html" class="no_active">Artworks</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="header_logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="" class="header_logo1">
                    <img src="images/minilogo.svg" alt="" class="header_minilogo">
                </a>
            </div>
            <div class="user_box">
                <a href="" class="header_user">Sign In</a>
                <a href="">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
        </header>

        <!-- main -->

        <main class="main_contact_container">
            <div class="main_fixed_container">
                <form class="contact_form">
                    <h2 class="contact_form_title">Get in Touch</h2>
                    <div class="contact_form_inputs">
                        <input type="text" id="username" name="username" class="contact_username"
                            placeholder="Full Name">
                        <input type="email" id="email" name="email" class="contact_email" placeholder="Email">
                    </div>
                    <textarea id="message" name="message" placeholder="Message" class="contact_textarea" rows="4"
                        required></textarea>
                    <button type="submit" class="contact_submit_btn">SUBMIT</button>
                </form>
            </div>
        </main>

        <!-- section -->

        <section class="contact_info_box_section">
            <div class="contact_info_box_title_container">
                <h2 class="contact_info_box_title">Contact</h2>
            </div>
            <div class="contact_info_box_bar">
                <div class="contact_info_box_aside">
                    <div class="cont_con_box">
                        <a href="tel: +123 45 67  89" class="contact_box_icon"><img src="images/Frame 119.svg" alt=""></a>
                        <p class="contact_info_box_name">Call Us</p>
                    </div>
                    <div class="cont_con_box">
                        <a href="mailto:example@mail.com" class="contact_box_icon"><img src="images/Frame 118.svg" alt=""></a>
                        <p class="contact_info_box_name">Email Us</p>
                    </div>
                    <div class="cont_con_box">
                        <a href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.7945746,17z/data=!3m1!4b1!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?entry=ttu"
                            class="contact_box_icon"><img src="images/Frame 117.svg" alt=""></a>
                        <p class="contact_info_box_name">Address</p>
                    </div>
                </div>
                <div class="contact_info_box_map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.911230291333!2d44.794574600000004!3d41.700852000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1706422841392!5m2!1sen!2sge" width="560" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="help_social">
                <div class="help_bar">
                    <h2 class="help_bar_title">Help</h2>
                    <a href="index.html" class="help_bar_items">Help Centre</a> <br>
                    <a href="index.html" class="help_bar_items">Privacy Settings</a>
                </div>
                <div class="social_media">
                    <a href="https://www.youtube.com/" target="_blank"><img src="images/logos_youtube.svg" alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/skill-icons_instagram.svg"
                            alt=""></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="images/logos_facebook.svg" alt=""></a>
                </div>
            </div>
            <div class="footer_logo">
                <a href="index.html"><img src="images/logo.svg" alt=""></a>
            </div>
            <div class="contact_info_container">
                <div class="cont_con">
                    <a href="tel: +123 45 67  89" class="contact_icon"><i class="fa-solid fa-phone"></i></a>
                    <p class="contact_info">+123 45 67 89</p>
                </div>
                <div class="cont_con">
                    <a href="mailto:example@mail.com" class="contact_icon"><i class="fa-regular fa-envelope"></i></a>
                    <p class="contact_info">example@mail.com</p>
                </div>
                <div class="cont_con">
                    <a href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.7945746,17z/data=!3m1!4b1!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?entry=ttu"
                        class="contact_icon"><i class="fa-solid fa-location-dot"></i></a>
                    <p class="contact_info">Rustaveli avenue, 30</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
